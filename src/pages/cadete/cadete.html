<ion-header>

  <ion-navbar>
    <ion-title>cadete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>

          <ion-col col>Nombre</ion-col>
          <ion-col col>telefono</ion-col>
          <ion-col col>Estado</ion-col>

        </ion-row>


            <ion-row  *ngFor="let cadete of cadetes" class="row" responsive-sm wrap  >
               
                    <ion-col col>{{cadete.nombre}}</ion-col>
                    <ion-col col>{{cadete.telefono}}</ion-col>
    
                    <ion-col style="background-color:rgb(25, 199, 40);" *ngIf="cadete.estado == 'Disponible'" col>Disponible</ion-col>
                    <ion-col style="background-color:rgb(243, 82, 18);" *ngIf="cadete.estado == 'No Disponible'" col>No Disponible.</ion-col>
    
                  
              </ion-row>



        

      </ion-grid>
</ion-content>
